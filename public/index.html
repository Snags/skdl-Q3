<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <script>
    var base = document.URL;
    var string;

    function data(query, index) {
        var url = base+query;
        
        $.getJSON(url,
        
            function ( json ) {
        
                if( index == "index"){
        
                var tr
        
                    for( var i = 0; i < json.length; i++) {
        
                        var tr = $('<tr>');
                        tr.attr("data-id", json[i].id);
                        tr.append("<td class=\"name\">" + json[i].name + "</td>");
                        tr.append("<td class=\"company\">" + json[i].org + "</td>");
                        tr.append("<td class=\"skills\"></td>");
                        tr.append("<td class=\"interests\"></td>");
                        $('table').append(tr);
        
                    };

                };
                
                if (index == "skills") {
                    
                    for( var i = 0; i < json.length; i++) {
                        $("[data-id="+json[i].personId+"] > .skills").append( json[i].name+'</br>' );

                    };

                };
                if( index == "interests") {
                    
                    
                    for( var i = 0; i < json.length; i++) {
                        $("[data-id="+json[i].personId+"] > .interests").append( json[i].name+'</br>' );
                    };

                };

                if( index == "richest") {
                    
                    $("[data-id="+json.richestPerson+"] > td").css('font-weight', 'bold');
                    
                };

        });

    };

    $(document).ready(function() {

        data("people", "index");
        
        data("skills?personIds=1,2,3", "skills")
        
        //Included ID3 even though its not on the instructions
        data("interests?personIds=1,2,3", "interests")
        
        data("richest", "richest")
    });

    </script>

    <div class="containter">
        
        <div class="row">

            <div class="col-xs-12 col-md-9 ">
        
                <table class="table" id="people" border='1'>

                    <tr>

                        <th>Name</th>
                        <th>Company</th>
                        <th>Skills</th>
                        <th>Interests</th>

                    </tr>

                </table>

            </div>
        
        </div>

    </div>

</body>

</html>
